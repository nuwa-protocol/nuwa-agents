# Context7 MCP Proxy Configuration

# Server settings
port: ${PORT}
endpoint: "/mcp"

# Context7 MCP server (running via stdio)
upstream:
  type: "stdio"
  command: ["npx", "-y", "@upstash/context7-mcp@latest"]

# Payment configuration  
serviceId: "context7-mcp-proxy"
serviceKey: "${SERVICE_KEY}"
network: "${ROOCH_NETWORK}"
defaultPricePicoUSD: "${DEFAULT_PRICE_PICO_USD}"
debug: ${DEBUG}

# Context7 tool pricing configuration
register:
  tools:
    # Library resolution - free
    - name: "resolve-library-id"
      pricePicoUSD: "0"
    
    # Documentation retrieval
    - name: "get-library-docs"
      pricePicoUSD: "100000000"  