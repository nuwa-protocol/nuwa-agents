# searchMCP MCP server
upstream:
  type: "httpStream"
  url: "https://api.searchmcp.io/mcp"
  auth:
    scheme: "header"
    header: "X-API-Key"
    value: "${SEARCHMCP_API_KEY}"

# Payment configuration
serviceId: "searchmcp"
serviceKey: "${SERVICE_KEY}"
network: "test"
defaultPricePicoUSD: "3000000000"  # TODO: pricing
